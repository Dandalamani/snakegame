<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div class="header">
      <div class="score">Score: 0</div>
      <div class="highscore">High Score: 0</div>
    </div>

    <div class="bodycanvas"></div>

    <div class="overlay overlay-play" id="overlayPlay">
      <button id="playBtn">PLAY</button>
    </div>

    <div class="overlay overlay-gameover" id="overlayGameOver">
      <h2>GAME OVER</h2>
      <button id="gameOverBtn">RESTART</button>
    </div>

    <div class="controls">
      <button id="pauseBtn">⏸️ Pause</button>
      <button id="resumeBtn" disabled>▶️ Resume</button>
    </div>

    <div class="food"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
