<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Snake â€” Mobile</title>
  <link rel="stylesheet" href="snake.css">
</head>
<body>
  <div class="game-root">
    <header class="topbar">
      <div class="score" id="score">Score: 0</div>
      <div class="highscore" id="highscore">High: 0</div>
    </header>

    <main class="game-area">
      <div class="board" id="board" aria-hidden="false"></div>
      <div class="food" id="food" aria-hidden="false"></div>
    </main>

    <!-- overlays -->
    <div class="overlay overlay-play" id="overlayPlay">
      <button id="playBtn" class="big-btn">PLAY</button>
    </div>

    <div class="overlay overlay-gameover" id="overlayGameOver">
      <h1 class="go-title">GAME OVER</h1>
      <button id="gameOverBtn" class="big-btn">RESTART</button>
    </div>

    <!-- controls (pause/resume) -->
    <div class="controls">
      <button id="pauseBtn" class="small-btn">Pause</button>
      <button id="resumeBtn" class="small-btn" disabled>Resume</button>
    </div>
  </div>

  <script src="snake.js" defer></script>
</body>
</html>
