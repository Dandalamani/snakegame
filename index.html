<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="snake.css" />
</head>
<body>
  <h1 class="title">Snake Game</h1>

  <div class="game-container" id="gameContainer">
    <div class="score-board" id="scoreBoard" style="display: none;">
      <p>
        <span>Score: <span id="score">0</span></span>
        <span>|</span>
        <span>High Score: <span id="highScore">0</span></span>
      </p>
    </div>

    <canvas id="gameCanvas" width="400" height="400" style="display: none;"></canvas>

    <!-- Arrow Controls -->
    <div class="arrow-controls">
      <button class="arrow-btn arrow-up" data-dir="UP"></button>
      <div class="arrow-row">
        <button class="arrow-btn arrow-left" data-dir="LEFT"></button>
        <button class="arrow-btn arrow-down" data-dir="DOWN"></button>
        <button class="arrow-btn arrow-right" data-dir="RIGHT"></button>
      </div>
    </div>

    <!-- Play / Pause / Resume Buttons -->
    <div class="controls">
      <button id="playBtn" class="btn btn-play">â–¶ Play</button>
      <button id="pauseBtn" class="btn btn-pause" style="display: none;">â¸ Pause</button>
      <button id="resumeBtn" class="btn btn-resume" style="display: none;">âµ Resume</button>
    </div>

    <!-- Game Over Overlay -->
    <div id="gameOverScreen" class="game-over" style="display: none;">
      <h2>ğŸ’¥ Game Over</h2>
      <p>Your Score: <span id="finalScore">0</span></p>
      <button id="replayBtn" class="btn btn-play">ğŸ” Play Again</button>
    </div>
  </div>

  <script src="snake.js"></script>
</body>
</html>
